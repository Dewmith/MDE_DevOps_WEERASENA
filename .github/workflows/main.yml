name: CI devops 2024

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-publish:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and test with Maven
        run: mvn clean verify

      - name: Build Docker images
        run: |
          docker build -t deghostt/tp1-database:latest ./postgres
          docker build -t deghostt/tp1-backend:latest ./Backend/simple-api-student-main
          docker build -t deghostt/tp1-httpd:latest ./httpd

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker images to Docker Hub
        run: |
          docker push deghostt/tp1-database:latest
          docker push deghostt/tp1-backend:latest
          docker push deghostt/tp1-httpd:latest
